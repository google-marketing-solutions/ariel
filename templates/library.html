<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ariel Library</title>
  <link rel="icon" href="static/Image/Ariel_Logo.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/style.css" />
</head>

<body>
  <header class="top-header d-flex align-items-center p-3 gap-5">
    <div class="logo d-flex align-items-center">
      <img src="static/Image/Ariel_Logo.png" alt="Ariel Logo" class="logo-img me-3" />

    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link text-secondary px-0 me-4" href="/">Home</a>

        <li class="nav-item">
          <a class="nav-link fw-bold text-primary px-0" aria-current="page" href="/library">Library</a>
        </li>
      </ul>
    </nav>

  <main class="container mt-5">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="d-flex align-items-center mb-4 gap-3">
          <h2 class="mb-0">Video Library</h2>
          <a href="/" class="btn btn-outline-primary">Create New</a>
